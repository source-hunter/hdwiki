		<tr>
			<td class="bold a-r" style="width:100px; vertical-align:top;">校验范围</td>
			<td>
			<input type="checkbox" name="dirs[]" value="" checked /> <img src="style/default/folder.gif"> ./<br>

			<!--{/loop}-->

		</tr>

		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" name="submit" value="开始生成" class="inp_btn2 m-r10"/>
			</td>
		</tr>
